<div class="bounded__container">
  <h1>OpenGamma Coding Test</h1>

  <div class="app__container">
    <og-progress-bar
      [totalParts]="totalParts"
      [completedParts]="completedParts$ | async"
      [showLoading]="true"
    ></og-progress-bar>

    <h2>Data representation</h2>

    <og-table [data]="(completedValues$ | async) || []"></og-table>
  </div>
</div>
